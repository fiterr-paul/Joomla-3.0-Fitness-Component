<div class="panel panel-info">
  <div class="panel-heading"><%= title %></div>
  <div class="panel-body" style="padding:0;">
      <select 
            class="<%= class_name %> filter_select" 
            multiple size="<%= select_size %>"
            id="<%= id_name %>" 
            name="<%= id_name + '[]' %>"  
            style="width:100%;margin: 0;font-size: 12px;"
            <%= element_disabled %>  
        >
            <option  value="0"><%= first_option_title %></option>
        </select>
  </div>
</div>
