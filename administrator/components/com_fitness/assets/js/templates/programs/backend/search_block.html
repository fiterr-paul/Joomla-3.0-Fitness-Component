<div class="row-fluid">
    <div class=" pull-right">
        <% if(app.options.pr_temp_id) { %>
            <button  title="Add Program To Multiple Appointments" id="add_pr_tepm_multiple"  type="button" class="btn btn-default">
                <span  class="glyphicon glyphicon-plus"> </span>
                <span  class="glyphicon glyphicon-th"> </span>
            </button>
   
            <button  title="Go Back" id="go_back"  type="button" class="btn btn-default">
                <span  class="glyphicon glyphicon-arrow-left"> </span>
            </button>

        <% } %>
        
        <button  title="Add New" id="add_item"  type="button" class="btn btn-success">
            <span  class="glyphicon glyphicon-plus"> </span>
        </button>
        
        <button  title="Copy Selected" id="copy_selected"  type="button" class="btn btn-default">
            <span  class="glyphicon glyphicon-floppy-disk"> </span>
        </button>
        
        <button  title="Publish Workout" id="publish_workout_selected"  type="button" class="btn btn-info">
            <span  class="glyphicon glyphicon-ok-circle"> </span>
        </button>
        
        <button  title="Unpublish Workout" id="unpublish_workout_selected"  type="button" class="btn btn-warning">
            <span  class="glyphicon glyphicon-remove-circle"> </span>
        </button>
        
        <button  title="Trash/Delete" id="trash_delete_selected"  type="button" class="btn btn-danger">
            <span  class="glyphicon glyphicon-trash"> </span>
        </button>
    </div>
</div>

<div class="row">&nbsp;</div>

<div  class="row-fluid form-inline" role="form">
    <input placeholder="Date From" id="date_from" size="10" type="text" class="input-medium" >
    
    <input placeholder="Date To" id="date_to" size="10" type="text" class="input-medium" >
    
    <input placeholder="Trainer Name" id="trainer_name" size="10" type="text" class="input-medium" >
    
    <input placeholder="Author Name" id="created_by_name" size="10" type="text" class="input-medium" >
    
    <input placeholder="Author Name" id="created_by_name" size="10" type="text" class="input-medium" >
    
    <div class="btn-group">
        <button id="search" type="button" class="btn" title="Search"><i class="icon-search"></i></button>
        <button id="clear_all" type="button" class="btn" title="Clear All"><i class="icon-remove"></i></button>
    </div>
    
    <div style="display: inline-block;" id="business_profile_filter"></div>
    
    <select id="workout_filter" class="input-medium" size="1" name="workout">
        <%
        var selected_published = '';
        var selected_unpublished = '';
        var selected_all = '';
        
        if(frontend_published == '1') {
            selected_published = 'selected="selected"';
        }
        
        if(frontend_published == '0') {
            selected_unpublished = 'selected="selected"';
        }
        
        if(frontend_published == '2') {
            selected_all = 'selected="selected"';
        }

        %>
        <option <%= selected_published %> value="1">Published Workout</option>
        <option <%= selected_unpublished %>   value="0">Unpublished Workout</option>
        <option <%= selected_all %>   value="2">All Workouts</option>
    </select>
    
    <select id="state_filter" class="input-medium" size="1" name="state">
        <%
        var selected_published = '';
        var selected_unpublished = '';
        var selected_trashed = '';
        var selected_all = '';
        
        if(current_page == 'list') {
            selected_published = 'selected="selected"';
        }
        
        if(current_page == 'unpublished_list') {
            selected_unpublished = 'selected="selected"';
        }
        
        if(current_page == 'trash_list') {
            selected_trashed = 'selected="selected"';
        }
        
        if(current_page == 'all_list') {
            selected_all = 'selected="selected"';
        }

        %>
        <option <%= selected_published %> value="1">Published Events</option>
        <option <%= selected_unpublished %>   value="0">Unpublished Events</option>
        <option <%= selected_trashed %>   value="-2">Trashed Events</option>
        <option <%= selected_all %>   value="*">All Events</option>
    </select>
</div>

<div class="row">&nbsp;</div>
