<div class="row-fluid">
    <div class=" pull-right">
        <% if(app.options.exercise_id) { %>
            <button  title="Add to Exercise" class="add_exercise"  type="button" class="btn btn-success">
                <span  class="glyphicon glyphicon-list"> </span>
            </button>
        <% } %>   
            
        <% if(parseInt(id)) { %>
            <button  title="Save" id="save"  type="button" class="btn btn-success">
                <span  class="glyphicon glyphicon-saved"> </span>
            </button>

        <% } else { %>
            <button  title="Next" id="save"  type="button" class="btn btn-success">
                <span  class="glyphicon glyphicon-circle-arrow-right"> </span>
            </button>
        <% } %>
            
            
        <% if(parseInt(id)) { %>
            <button  title="Save & Close" id="save_close"  type="button" class="btn btn-success">
                <span  class="glyphicon glyphicon-ok"> </span>
            </button>
        
            <button  title="Save & New" id="save_new"  type="button" class="btn btn-success">
                <span  class="glyphicon glyphicon-plus"> </span>
            </button>
        
            <button  title="Close" id="cancel"  type="button" class="btn btn-warning">
                <span  class="glyphicon glyphicon-remove"> </span>
            </button>
        <% } else { %>
            <button  title="Cancel" id="cancel"  type="button" class="btn btn-warning">
                <span  class="glyphicon glyphicon-remove"> </span>
            </button>
        <% } %>

    </div>
</div>
