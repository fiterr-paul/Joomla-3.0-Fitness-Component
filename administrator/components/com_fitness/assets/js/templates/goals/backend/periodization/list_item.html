<div class="row-fluid well">
    <div class="col-md-8">
        <div class="form-horizontal">
            <div class="form-group">
                <label  class="col-xs-2">Period Focus</label>
                <div class="col-xs-10">
                    <input  style="width:100%;" type="text" class="period_focus" value="<%= item.period_focus %>">
                </div>
            </div>
            
            <div class="form-group">
                <label  class="col-xs-2">Trainer Notes</label>
                <div class="col-xs-10">
                    <textarea class="comments" style="width:100%;min-height:75px;"><%= item.comments %></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="row pull-right">
            <button  title="Save"  type="button" class="btn btn-success save_period">
                <span  class="glyphicon glyphicon-saved"> </span>
            </button>
            
            <button  title="Delete"  type="button" class="btn btn-danger delete_period">
                <span  class="glyphicon glyphicon-remove"> </span>
            </button>
        </div>
        
        <div class="row">&nbsp;</div>
        <br/>
        
        <% if (item.id) { %>
            <div class="row form-inline pull-right">
                <select class="advance_period">
                    <option value="0">-None-</option>
                    <option value="7">Advance All Dates by 7 Days</option>
                    <option value="14">Advance All Dates by 14 Days</option>
                    <option value="21">Advance All Dates by 21 Days</option>
                    <option value="28">Advance All Dates by 28 Days</option>
                </select>

                <button  title="Copy"  type="button" class="btn btn-deafault copy_period">
                    <span  class="glyphicon glyphicon-floppy-disk"> </span>
                </button>
            </div>
        <% } %>
        
        <div class="row">&nbsp;</div>
        <br/>
        
        <% if (item.id) { %>
            <div class="row form-inline pull-right">
                <button  title="Send to Trainer" type="button" class="btn btn-default send_to_trainer">
                    <span  class="glyphicon glyphicon-envelope"> </span>
                    <span  class="glyphicon glyphicon-globe"> </span>
                </button>
                
                <button  title="Open in PDF" type="button" class="btn btn-default open_pdf">
                    <span  class=" glyphicon glyphicon-print"> </span>
                  </button>
                
                <button  title="Send to Client" type="button" class="btn btn-default send_to_client">
                    <span  class="glyphicon glyphicon-envelope"> </span>
                    <span  class="glyphicon glyphicon-user"> </span>
                </button>
            </div>
        <% } %>
    </div>
    
    <% if (item.id) { %>
        <div class="row">&nbsp;</div>
        <div class="session_wrapper"></div>
    <% } %>
</div>
