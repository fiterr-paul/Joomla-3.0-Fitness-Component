<div class="row-fluid">
    <div class="col-md-3">
        <b>FAT LOSS</b> <br/>
        
        <label><input class="input-mini"  readonly type="text" maxlength="8" size="8"  id="step2_fat_loss" value="<%= item.step2_fat_loss %>">calories/day</label>

        <br/>
        <div class="radio">
            <label><input type="radio" name="step2_radio" class="step2_fat_loss step2_intensity" value="-15">Suggested (15%)</label>
            <label><input type="radio" name="step2_radio" class="step2_fat_loss step2_intensity" value="-20">Aggressive (20%)</label>
            <label><input type="radio" name="step2_radio" class="step2_fat_loss step2_intensity" value="-25">Reckless (25%)</label>
        </div>
        
    </div>
    <div class="col-md-3">
        <b>MAINTAIN</b> <br/>
        
        <label><input class="input-mini" readonly type="text" maxlength="8" size="8"  id="step2_maintain" value="<%= item.step2_maintain %>"> calories/day</label>

        <br/>
        <div class="radio">
            <label><input checked="checked" type="radio" class="step2_maintain step2_intensity"  name="step2_radio" value="0">Same as TDEE</label>
        </div>
    </div>
    <div class="col-md-3">
        <b>BULKING</b> <br/>
        
        <label><input class="input-mini" readonly type="text" maxlength="8" size="8"  id="step2_bulking" value="<%= item.step2_bulking %>"> calories/day</label>

        <br/>
        <div class="radio">
            <label><input type="radio"  name="step2_radio" class="step2_bulking step2_intensity" value="5">Cautious (5%)</label>
            <label><input type="radio" name="step2_radio" class="step2_bulking step2_intensity"  value="10">Text Book (10%)</label>
            <label><input type="radio" name="step2_radio" class="step2_bulking step2_intensity"  value="15">Aggressive (15%)</label>
        </div>
    </div>
    <div class="col-md-3">
        <b>CUSTOM</b> <br/>
        
        <label><input class="input-mini" type="text" maxlength="8" size="8" id="step2_custom" value="<%= item.step2_custom %>" > calories/day</label>

        <br/>
        <div class="radio">
            <label><input type="radio" name="step2_radio" class="step2_custom step2_intensity"   value="other">Enter Your Own</label>
        </div>
    </div>
</div>

<div class="pull-right">
    <input class="btn btn-primary" id="step2_claculate" type="button" value="SAVE & CONTINUE">
</div>
